<div class="container">
    <h2>My Account</h2>
     
    <ul class="nav nav-tabs">
        <li><a data-toggle="tab" ng-href="#/account">Profile</a></li>
        <li class="active"><a data-toggle="tab" ng-href="#/changepass">Change Password</a></li>
        <li><a data-toggle="tab" ng-href="#/vehicles">My Vehicles</a></li>
        <li><button role="button" ng-click="logout()" class="btn btn-danger">Log Out</button></li>
    </ul>  
    <div class="tab-content">
    <div class="tab-pane fade in active">
      <form role="form">
          <p class="form-group">
              <label>Old Password:</label>
              <input type="password" ng-keypress="clear()" ng-model="oldpass" class="form-control" /></p>
          <p class="form-group">
              <label>New Password:</label>
              <input type="password" ng-keypress="clear()" ng-model="newpass" class="form-control" /></p>
          <p class="form-group">
              <label>Confirm New Password:</label>
              <input type="password" ng-keypress="clear()" ng-model="confirm" class="form-control" /></p>
          <button class="btn btn-primary" ng-click="changePassword(oldpass, newpass, confirm)">change password</button>
          <p class="error" ng-show="err">{{err}}</p>
          <p class="good" ng-show="msg">{{msg}}</p>
        </form>
        </div>
  </div>
</div>




<p class="clearfix"></p>
<div ng-repeat="message in messages" class="alert alert-{{message.type}}">{{message.text}}</div>
